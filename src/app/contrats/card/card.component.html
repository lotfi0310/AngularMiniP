<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image">
            <img mat-card-image src="https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png"
                alt="Photo of a Shiba Inu">
        </div>
        <mat-card-title>{{card.nomE}} {{card.prenomE}}</mat-card-title>
        <mat-card-subtitle>{{card.date_naissance}}</mat-card-subtitle>
        {{card.option}}
    </mat-card-header>

    <mat-card-content>
        <p>

        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="getcardid(card.idEtudiant)">Select</button>
    </mat-card-actions>
</mat-card>
