

<p>{{action}} Etudiant</p>

<form #f="ngForm" >

    <div class="form-group">
        <div>
            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Nom Etudiant</label>
            <input type="text" class="form-control form-control-sm" [(ngModel)]="etudiant.nomE"  name="nomE" id="colFormLabelSm" placeholder="">
        </div>
    </div>
    <div class="form-group">

        <div>
            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Prenom Etudiant</label>
            <input type="text" class="form-control form-control-sm"[(ngModel)]="etudiant.prenomE" name="prenomE" id="colFormLabelSm" placeholder="">
        </div>
    </div>
    <div class="form-group">
       <div>
        <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Date naissance</label>
        <input type="text" class="form-control form-control-sm" [(ngModel)]="etudiant.date_naissance" name="date_naissance" id="colFormLabelSm" placeholder="">
       </div>
    </div>
    <div class="form-group">

        <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">option</label>

    <select class="form-select"   [(ngModel)]="etudiant.option" name="option" aria-label="Default select example">
        <option selected>Open this to select un option</option>
        <option value="GAMIX">Gamix</option>
        <option value="SE">SE</option>
        <option value="SIM">SIM</option>
        <option value="NIDS">NIDS</option>
      </select>
    </div>
    <div class="form-group"> 
        <img [src]="imageSrc"  class="img-fluid " style="height: 50px; width:50px">
        <input type="file" class="form-control" [(ngModel)]="etudiant.picture" src="url"   (change)="onFileChange($event)"  name="picture" id="customFile" />
        </div>

    <div class="form-group">
        <button class=" btn btn-outline-primary"style="margin:5px" type=" submit"   (click)="saveEtudiant()" >{{action}}</button>
        <button type="button" style="margin:5px"  (click)="DeleteEtudiant()"  class="btn btn-outline-danger"  >Delete</button>
    </div>
  
</form>
