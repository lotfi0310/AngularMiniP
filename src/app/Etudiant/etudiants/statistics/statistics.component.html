
<div class="container container-fluid"style="padding-left: 50px">

  <div class="row " >
    <p style="display: flex;
justify-content: center; padding-left:45% ;">Age_Etudiants</p>
<div class=" row">
  <div class="col  " style="flex-direction:row ;">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" class="col col-sm-6 " height="16"  style=" color:#ffc107;" fill="currentColor" class="bi bi-circle-fill" viewBox="0 0 16 16">
      <circle cx="8" cy="8" r="8"/>
    </svg>
    <p class="col col-sm-6" style="color: #ffc107;"> age inferieur a {{criteria}}<br><br>   {{countageundercriteria}} :Student     {{percentundercriteria}}% </p>
    <svg xmlns="http://www.w3.org/2000/svg" width="16" class="col col-sm-6 " height="16"  style=" color:#2196f3;" fill="currentColor" class="bi bi-circle-fill" viewBox="0 0 16 16">
      <circle cx="8" cy="8" r="8"/>
    </svg>
    <p class="col col-sm-6" style="color: #2196f3;"> age superieur a {{criteria}}<br><br>{{countageabovecriteria}}:Student      {{percentabovecriteria}}% </p>
    <svg xmlns="http://www.w3.org/2000/svg" width="16" class="col col-sm-6 " height="16"  style=" color:#ff5900;" fill="currentColor" class="bi bi-circle-fill" viewBox="0 0 16 16">
      <circle cx="8" cy="8" r="8"/>
    </svg>
    <p class="col col-sm-6" style="color: #ff5900;">nombre des etudiants/{{countageabovecriteria+countageundercriteria}}:Student</p>

  </div>

<div class="col" style="display: flex; justify-content:center">
  <div class="pie"   *ngIf="percentabovecriteria > percentundercriteria || percentabovecriteria==percentundercriteria" [ngStyle]='setMystyle1()' >
    
  </div>

  <div class="pie"  *ngIf="percentundercriteria > percentabovecriteria" [ngStyle]='setMystyle2()' >
   
  </div>
</div>
 
</div>

</div>
</div>
