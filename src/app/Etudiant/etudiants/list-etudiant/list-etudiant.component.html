<div class="container" style="margin-bottom: 25px;" *ngFor=" let item of listetudiants">
  <div class="card mb-6 textprimary">
    <img src={{item.picture}} class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">{{item.nomE}}</h5>
      <p class="card-title">{{item.prenomE}}</p>
      <h5 class="card-title">{{item.date_naissance}}</h5>
      <p class="card-text">{{item.option}}</p>
     
    </div>
    
    <div class="more">
      <a routerLink="">Equipes</a>
      <a routerLink="">Department</a>
      <a routerLink="">contrats</a>
      <a routerLink="">More</a>
  </div>
  <button type="button" style="margin:5px"  [routerLink]="['/etudiants/update/',item.idEtudiant]" class="btn btn-outline-secondary">Update</button>
  </div>
 
</div>
